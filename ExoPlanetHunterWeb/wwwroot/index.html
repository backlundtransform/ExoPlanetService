    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #58a6ff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #8b949e;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            color: #0d1117;
            background-color: #58a6ff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #1f6feb;
            transform: translateY(-2px);
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2em;
        }

        .statistics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .statistic {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            min-width: 220px;
            max-width: 250px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .statistic:hover {
            transform: translateY(-5px);
        }

        .statistic svg, .statistic img {
            margin-bottom: 15px;
            width: 48px;
            height: 48px;
        }

        .statistic a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
        }

        .statistic a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6e7681;
        }

    </style>
</head>
